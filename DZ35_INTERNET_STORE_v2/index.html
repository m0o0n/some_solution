<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav"></div>
    <div class="products"></div>
    <div class="info"></div>
    <div class="modal">
        <div class="content">
            <span id="close">&#xd7;</span>
            <div class="info_container"></div>
            <div class="content_container">
                <div class="product_card"></div>
                <form>
                    <div class="input">
                        <input type="text" name="name" placeholder="Please enter your name">
                        <span class="err"></span>
                    </div>
                    <div class="input">
                        <select name="city">
                            <option selected value="">Please Select</option>
                            <option value="Kiev">Kiev</option>
                            <option value="Kharkov">Kharkov</option>
                            <option value="Odesa">Odesa</option>
                            <option value="Lviv">Lviv</option>
                            <option value="Uzhorod">Uzhorod</option>
                        </select>
                        <span class="err"></span>
                    </div>
                    <div class="input">
                        <input type="text" name="shiping" placeholder="Please enter departament of Nova Poshta"> 
                        <span class="err"></span>
                    </div>
                    
                    <fieldset id="pay">
                        <legend>Выбрете тип оплаты</legend>
                        <input type="radio" id="novaPay" name="pay" value="Накладений платіж" />
                        <label for="novaPay">Накладений платіж</label>
        
                        <input type="radio" id="bankCard" name="pay" value="Оплата на картку" checked />
                        <label for="bankCard">Оплата на картку</label>
                        
                    </fieldset>
                    <div class="input">
                        <input min="1" max="10" type="number" value="1" name="count">
                        <span class="err"></span>
                    </div>
                    
                    <textarea name="comment" id="" cols="30" rows="10"></textarea>
    
                    <button type="submit">Підтвердити</button>
                </form>
            </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
